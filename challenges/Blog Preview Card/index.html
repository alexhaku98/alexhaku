<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="card">
    <img id="card-image" src="images/illustration-article.svg" alt="Article Illustration">
    <div id="card-info">
      <h6 id="card-status">Learning</h6>

      <p id="card-date">Published 21 Dec 2023</p>

      <h1 id="card-title">HTML & CSS foundations</h1>

      <p id="card-text">These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>

      <div id="card-profile">
        <img id="profile-image" src="images/image-avatar.webp" alt="Profile Image">
        <p id="profile-name">Greg Hooper</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://alexhaku98.github.io/alexhaku/">Alex Trifu</a>.
  </div>
</body>

</html>
