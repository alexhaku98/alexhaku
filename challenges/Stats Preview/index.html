<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="main-card">
      <div class="card-info">
        <h1 class="card-title">Get <b>insights</b> that help your business grow.</h1>
        <p class="card-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-stats">
          <div>
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="card-img">
        <img id="desktop-img" src="images/image-header-desktop.jpg" alt="" />
        <img id="mobile-img" src="images/image-header-mobile.jpg" alt="">
        <div></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://alexhaku98.github.io/alexhaku/">Alex Trifu</a>.
    </div>
  </body>
</html>
