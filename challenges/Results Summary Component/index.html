<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="main-card">
    <div class="first-section">
      <h3 class="results-title">Your Result</h3>
      <div class="results-percentage">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h2 class="results-subtitle">Great</h2>
      <p class="results-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="second-section">
      <h3 class="summary-title">Summary</h3>
      <div class="summary-info">
        <div class="summary-reaction">
          <div><img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
          <div>
            <p>80</p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="summary-memory">
          <div><img src="assets/images/icon-memory.svg" alt="">Memory</div>
          <div>
            <p>92</p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="summary-verbal">
          <div><img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
          <div>
            <p>61</p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="summary-visual">
          <div><img src="assets/images/icon-visual.svg" alt="">Visual</div>
          <div>
            <p>73</p>
            <p>/ 100</p>
          </div>
        </div>
      </div>
      <a class="summary-btn" href="">Continue</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://alexhaku98.github.io/alexhaku/">Alex Trifu</a>.
  </div>
</body>

</html>
